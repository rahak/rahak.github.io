---
layout: home
---
<hr class="col-12 col-lg-6">
<h1 class="article-name">{{ page.title }}</h1>

<div class="page">
    {% if page.image %}
        <img src="{{ site.baseurl }}{{ page.image }}" class="img-fluid" alt="cover">
        {% endif %}

    <div class="col-12 col-lg-6">{{ content }}</div>

    {% for file in site.static_files %}
    {{ static_files.path }}
  {% endfor %}

</div>
